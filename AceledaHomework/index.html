<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acelida Banking</title>
    <link rel="stylesheet" href="./Acelida.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="Container">
      <header class="head">
            <div class="Logo">
               អេសុីលីដា  
                <img class="image" src="./logo.png" alt="logo">
            </div>
            <div class="icons">
              <i class="fa-solid fa-headphones-simple fa-2xl" style="color: #ffffff;"></i>
              <i class="fa-solid fa-qrcode fa-2xl" style="color: #ffffff;"></i>
            </div>
      </header>

      <section class="profile">
        <div class="pf"><p class="fontname">BV</p></div>
        <div class="info">
          <p class="Moaw">Hello, Moaw Moaw</p>
        </div>
      </section>

      <section class="Card">
        <div class="balance">
          <img class="balanceimg" src="./image.png" alt="balance">
        </div>

        <div class="Total">
          <p class="luyluy">Total Balances  </p>
          <div class="reils">*****reil</div>
          <div class="dollar">*****$</div>
        </div>
      </section>

      <section class="categories">
        <div class="box">
          <i class="fa-solid fa-file-invoice fa-2xl" style="color: #ffffff;"></i>
          <p>Payment</p>
        </div>
        <div class="box">
          <i class="fa-solid fa-mobile-screen-button fa-2xl" style="color: #ffffff;"></i>
          <p>Mobile Top-up</p>
        </div>
      </section>
      
      <section class="categories2"> 
        <div class="box1">
          <i class="fa-solid fa-receipt fa-2xl" style="color: #ffffff;"></i>
          <span>Payment</span>
        </div>
        <div class="box1">
          <i class="fa-solid fa-expand fa-2xl" style="color: #ffffff;"></i>
          <p>Scan QR</p>
        </div>
        <div class="box1">
          <i class="fa-solid fa-money-bill-transfer fa-2xl" style="color: #ffffff;"></i>
          <p>Transfers</p>
        </div>
        <div class="box1">
          <i class="fa-solid fa-chart-line fa-2xl" style="color: #ffffff;"></i>
          <p>Deposits</p>
        </div>
        <div class="box1">
          <i class="fa-solid fa-hand-holding-dollar fa-2xl" style="color: #ffffff;"></i>
          <p>Loans</p>
        </div>
        <div class="box1">
          <i class="fa-regular fa-money-bill-1 fa-2xl" style="color: #ffffff;"></i>
          <p>Quick Cash</p>
        </div>
      </section>
      

      

    </div>
</body>
</html>
